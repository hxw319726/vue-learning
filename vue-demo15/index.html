<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router@2.5.3/dist/vue-router.js"></script>
</head>
<style>
body{
	margin: 0;
	padding: 0;
}
.content{
	width: 100%;
	height: 600px;
}
.nav .ls{
	width: 33.3%;
	height: 60px;
	float: left;
	color: blue;
	text-align: center;
	line-height: 60px;
	background: #ccc;
}
.ls router-link{
	display: block;
	cursor: pointer;
}
</style>
<body>
	<div id="app">		
		<div class="content">
			<router-view>111</router-view>
		</div>
		<div class="nav">
			<div class="ls"><router-link to="/vue">简易vue</router-link></div>
			<div class="ls"><router-link to="/es6">趣味es6</router-link></div>
			<div class="ls"><router-link to="/career">人在职场</router-link></div>
			<div style="clear:both;">
		</div>

			
		</div>
	</div>
	<script type="text/javascript">
		const vueComponent={
			template:`<div>
						这里是《简易vue》教程
					</div>`
		};
		const es6Component={
			template:`<div>
						这里是《趣味es6》教程
					</div>`
		};
		const careerComponent={
			template:`<div>
						这里是《人在职场》教程
					</div>`
		};

		const router=new VueRouter({
			routes:[
				{
					path:'/vue',
					component:vueComponent
				},
				{
					path:'/es6',
					component:es6Component
				},
				{
					path:'/career',
					component:careerComponent
				}
			]
		});

		const app=new Vue({
			el:"#app",
			router
		})
	</script>
	
</body>
</html>
